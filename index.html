<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 13px; text-align: center;}
    .attribution a { color: cyan; }
  </style>
</head>
<body>
  <h1>NFT Card</h1>
  <div class="card_wrapper">
    <div class="card">
      <div class="card_img">
        <img role="img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="img_cover"><img src="./images/icon-view.svg" alt="view"></div>
      </div>
      <div role="contentinfo" class="card_main">
        <h3 class="card_main-title"><a class="clickable_link" href="#">Equilibrium #3429</a></h3>
        <p class="card_main-desc"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="card_main-info">
          <div class="info_price"> 
            <img src="./images/icon-ethereum.svg" alt="eth"> 
            <span>0.041 ETH</span></div>
          <div class="info_expDate"> 
            <img src="./images/icon-clock.svg" alt="clock"> 
            <span>3 days left</span> </div>
        </div>
      </div>
      <div class="divider"></div>
      <div role="banner" class="card_footer">
        <img src="./images/image-avatar.png" alt="author">
        <span> Creation of <a class="clickable_link">Jules Wyvern</a></span>
      </div>
    </div>
  </div>






  <footer class="attribution footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dante Mai</a>.
  </footer>
</body>
</html>
